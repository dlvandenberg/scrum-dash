<html>
	<head>
		<title>Scrum dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="rsrc/css/bootstrap.min.css" rel="stylesheet">


		<!-- Load libraries -->
		<script src="node_modules/es6-shm/es6-shim.min.js"></script>
		<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
		<script src="node_modules/angular2/es6/src/testing/shims_for_IE.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>

		<!-- Configure SystemJS -->
		<script>
			System.config({
				packages: {
					app: {
						format: 'register',
						defaultExtension: 'js'
					}
				}
			});
			System.import('app/main').then(null, console.error.bind(console));
		</script>

		<!-- Displaying the application -->
		<body>
			<scrum-dash>Dashboard...</scrum-dash>
		</body>
	</head>

</html>
